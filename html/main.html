<html>

<head>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper">
        <div id="main-inner">
            <div id="main-title"><i class="material-icons">storage</i> <span>Tools:</span></div>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="local-storage">
              Clear Local
            </button>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="session-storage">
              Clear Session
            </button>
            
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="clear-all">
              Clear All
            </button>

        </div>
    </div>

    <!-- load javascript: unique html page javascript file -->
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
